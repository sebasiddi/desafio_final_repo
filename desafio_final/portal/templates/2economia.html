{% extends "padre.html" %}

{% load static %}

{% block contenido %}

<h1>Economía</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Bajada</th>
    </tr>
    </thead>
    <tbody>
      {% for n in noticias %}
       {% if n.seccion == "economia" %}
        <tr>
            <td>{{n.titulo}}</td>
            <td>{{n.bajada}}</td>
        </tr>
       {% endif %} 
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
