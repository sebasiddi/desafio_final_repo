{% extends "padre.html" %}

{% load static %}

{% block contenido %}


<!-- DESPLIEGUE DE ACORDEON CON TITULOS -->
<div class="wrapper">
  <div id="hpage_cats">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        {% for n in noticias %}
        {% if n.home == True and n.publicado == True %}
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOn{{n.id}}" aria-expanded="false" aria-controls="flush-collapseOn{{n.id}}">
            {% if n.seccion == "politica" %}
              {% with secc="POLÍTICA" %}
              <span class="badge bg-secondary">{{secc}}</span>
              {% endwith %}
            {% elif n.seccion == "economia" %}
              {% with secc="ECONOMÍA" %}
              <span class="badge bg-secondary">{{secc}}</span>
              {% endwith %}
            {% elif n.seccion == "sociedad" %}
              {% with secc="SOCIEDAD" %}
              <span class="badge bg-secondary">{{secc}}</span>
              {% endwith %}
            {% elif n.seccion == "deportes" %}
              {% with secc="DEPORTES" %}
              <span class="badge bg-secondary">{{secc}}</span>
              {% endwith %}
            {% endif %}
            | {{n.titulo}}
          </button>
        </h2>
        <div id="flush-collapseOn{{n.id}}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="col-100 text-truncate">
              {{n.bajada}}
            </div>
            <br>
            <a href="{% url 'lectura' n.id %}"><button type="button" class="btn btn-success"> <i class="fa-solid fa-newspaper"></i> Ir a la publicación</button></a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'editar_publicacion' n.id %}"><button type="button" class="btn btn-primary"></i> Editar</button></a>
            <a href="{% url 'borrar_publicacion' n.id %}"><button type="button" class="btn btn-danger"><i class="fa-solid fa-square-minus"></i> Borrar</button></a>
            {% endif %}
          </div>
        </div>
        {% endif %} 
        {% endfor %}
      </div>
    </div>
  </div>
</div>




{% endblock %}
